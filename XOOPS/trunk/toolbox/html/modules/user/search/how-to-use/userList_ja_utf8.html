            <h2>How to Use (ユーザ一覧)</h2>
   <div class="inner_text">
<p>.</p>

<p>ユーザ一覧では、登録されているユーザの情報を開示しています。</p>

<p>このページでは、ユーザ一覧のの下記の機能について説明します。</p>
<ol>
<li>項目のソート機能</li>
</ol>
<dl><dt>項目のソート機能</dt>
<dd>項目名の<span class="key_point">ユーザネーム</span>、または<span class="key_point">本名</span>を押すことで、その項目毎にソート出来ます。
押す度に、昇順・降順が切り替わります。初期状態では<span class="key_point">ユーザネーム</span>の昇順になっています。
</dd>

</dl>
